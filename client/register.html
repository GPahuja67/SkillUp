<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillUp - Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        *{margin:0;padding:0;box-sizing:border-box}

        body{
          font-family:'Inter',sans-serif;
          background:linear-gradient(180deg,#faf5ff 0%,#ffffff 100%);
          color:#000;
          min-height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
        }

        .container{
          display:flex;
          max-width:1000px;
          width:100%;
          background:#ffffff;
          border-radius:24px;
          box-shadow:0 20px 40px rgba(0,0,0,0.08);
          overflow:hidden;
          border:1px solid #e5e7eb;
        }

        .left-panel{
          flex:1;
          background:linear-gradient(180deg,#faf5ff 0%,#f3e8ff 100%);
          padding:60px 50px;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
        }

        .brand-logo{
          font-family:'Poppins',sans-serif;
          font-size:2.6em;
          font-weight:700;
          margin-bottom:15px;
        }

        .brand-tagline{
          font-size:1.1em;
          margin-bottom:18px;
          font-weight:500;
        }

        .brand-description{
          font-size:.95em;
          line-height:1.6;
          max-width:300px;
          color:#333;
        }

        .skills-icons{
          display:flex;
          gap:18px;
          margin-top:25px;
          color:#a855f7;
        }

        .skill-icon{font-size:1.8em}

        .right-panel{
          flex:1;
          padding:60px 70px;
          display:flex;
          flex-direction:column;
          justify-content:center;
        }

        .form-header{text-align:center;margin-bottom:30px}

        .form-title{
          font-family:'Poppins',sans-serif;
          font-size:2.2em;
          font-weight:600;
        }

        .form-subtitle{
          color:#64748b;
          font-size:.95em;
        }

        .input-group{position:relative;margin-bottom:24px}

        .input-group input{
          width:100%;
          padding:15px 18px 15px 48px;
          border:1px solid #e5e7eb;
          border-radius:12px;
          font-size:15px;
        }

        .input-group input:focus{
          outline:none;
          border-color:#a855f7;
          box-shadow:0 0 0 3px rgba(168,85,247,0.15);
        }

        .icon{
          position:absolute;
          left:16px;
          top:50%;
          transform:translateY(-50%);
          color:#94a3b8;
        }

        .button-group button{
          width:100%;
          padding:15px;
          border:none;
          border-radius:8px;
          background:linear-gradient(135deg,#a855f7 0%,#06b6d4 100%);
          color:#fff;
          font-weight:600;
          font-size:15px;
          cursor:pointer;
          box-shadow:0 4px 14px rgba(168,85,247,0.25);
          transition:.3s;
        }

        .button-group button:hover{
          transform:translateY(-2px);
          box-shadow:0 6px 20px rgba(168,85,247,0.35);
        }

        .link{
          text-align:center;
          margin-top:25px;
          font-size:14px;
          color:#64748b;
        }

        .link a{
          color:#000;
          font-weight:600;
          text-decoration:none;
          border-bottom:2px solid #000;
        }

        @media(max-width:768px){
          .container{flex-direction:column;max-width:420px;margin:20px}
          .left-panel,.right-panel{padding:40px 30px}
        }
    </style>
</head>

<body>

<div class="container">
    <div class="left-panel">
        <div class="brand-logo">SkillUp</div>
        <div class="brand-tagline">Trade Skills. Build Connections.</div>
        <div class="brand-description">
            Join SkillUp and start learning from people who inspire you.
        </div>
        <div class="skills-icons">
            <i class="fas fa-code skill-icon"></i>
            <i class="fas fa-paint-brush skill-icon"></i>
            <i class="fas fa-chart-line skill-icon"></i>
            <i class="fas fa-camera skill-icon"></i>
        </div>
    </div>

    <div class="right-panel">
        <div class="form-header">
            <h2 class="form-title">Create Account</h2>
            <p class="form-subtitle">Start your SkillUp journey</p>
        </div>

        <form id="regForm">
            <div class="input-group">
                <input name="name" type="text" placeholder="Full name" required>
                <i class="fas fa-user icon"></i>
            </div>

            <div class="input-group">
                <input name="email" type="email" placeholder="Email address" required>
                <i class="fas fa-envelope icon"></i>
            </div>

            <div class="input-group">
                <input name="password" type="password" placeholder="Password" required>
                <i class="fas fa-lock icon"></i>
            </div>

            <div class="button-group">
                <button type="submit">Create Account</button>
            </div>
        </form>

        <div class="link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
