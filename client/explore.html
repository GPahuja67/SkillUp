<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Explore Profiles</title>

    <!-- Swiper CSS -->

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css">
    <!-- Your CSS -->
    <link rel="stylesheet" href="css/explore.css" />
</head>
<body>

<!-- NAVBAR: paste this into every HTML page (index.html, createprofile.html, explore.html, dashboard.html) -->
<nav class="pill-navbar" role="navigation" aria-label="Main navigation">
    <ul class="pill-nav-list">

        <li class="pill-item" data-page="index.html">
            <button class="pill-btn" aria-label="Home">
                <span class="pill-icon"><i class="fas fa-home"></i></span>
            </button>
            <span class="pill-label">Home</span>
        </li>

        <li class="pill-item" data-page="createprofile.html">
            <button class="pill-btn" aria-label="Create Profile">
                <span class="pill-icon"><i class="fas fa-user-edit"></i></span>
            </button>
            <span class="pill-label">Create</span>
        </li>

        <li class="pill-item" data-page="explore.html">
            <button class="pill-btn" aria-label="Explore">
                <span class="pill-icon"><i class="fas fa-search"></i></span>
            </button>
            <span class="pill-label">Explore</span>
        </li>

        <!-- When logged out show Login/Register -->
        <li id="navLogin" class="pill-item auth-item" data-page="login.html">
            <a class="pill-btn pill-link" href="login.html" aria-label="Login">
                <span class="pill-icon"><i class="fas fa-sign-in-alt"></i></span>
            </a>
            <span class="pill-label">Login</span>
        </li>

        <li id="navRegister" class="pill-item auth-item" data-page="register.html">
            <a class="pill-btn pill-link" href="register.html" aria-label="Register">
                <span class="pill-icon"><i class="fas fa-user-plus"></i></span>
            </a>
            <span class="pill-label">Register</span>
        </li>

        <!-- When logged in show profile picture -->
        <li id="navProfilePic" class="pill-item profile-item" style="display:none;" data-page="index.html">
            <button class="pill-btn" id="navPicBtn" aria-label="Profile">
                <img id="navPic" src="" alt="Profile" />
            </button>
            <span class="pill-label">Me</span>
        </li>

    </ul>

    <!-- highlight circle that moves above the active item -->
    <div class="pill-highlight" id="pillHighlight" aria-hidden="true">
        <div class="pill-highlight-inner"><i class="fas fa-home"></i></div>
    </div>
</nav>



<div class="explore-container">
    <h2 class="page-title">Explore Skill Profiles</h2>

    <!-- New: shows which card the user clicked / selected -->
    <div id="selectedLabel" class="selected-label">Selected: <span id="selectedName">None</span></div>

    <!-- full-width card container -->
    <div id="cardContainer" class="card-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- slides injected here -->
            </div>

            <!-- pagination (optional) -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    
</div>
<!-- Skill Cart -->
<div id="skillCart" class="skill-cart">
    <div class="cart-header">
      ‚ù§Ô∏è My Skill Cart
    </div>
    <ul id="cartList"></ul>
  </div>
  
  <!-- Cart Toggle Button -->
  <button id="cartToggle" class="cart-toggle">
    üõí
    <span id="cartBadge" class="cart-badge">0</span>
  </button>
  
  

<!-- Swiper JS -->
<script src="vendor/swiper/swiper-bundle.min.js"></script>

<!-- Your JS -->
<script src="js/explore.js"></script>

<script src="js/navbar.js"></script>

</body>
</html>
