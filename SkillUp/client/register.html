<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillUp - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Inter',sans-serif;
      background:linear-gradient(-45deg,#A1C3D1,#B39BC8,#F0EBF4,#7a239f,#a33a70);
      background-size:400% 400%;animation:gradientShift 15s ease infinite;
      height:100vh;display:flex;align-items:center;justify-content:center;
      color:#1e293b;overflow:hidden;position:relative
    }
    @keyframes gradientShift{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
    .floating-shape{position:absolute;border-radius:50%;opacity:.15;animation:float 20s ease-in-out infinite}
    .s1{top:20%;left:10%;width:100px;height:100px;background:#fff;opacity:.2}
    .s2{top:60%;right:20%;width:150px;height:150px;background:#fff;opacity:.15;animation-delay:5s}
    .s3{bottom:30%;left:20%;width:80px;height:80px;background:#fff;opacity:.25;animation-delay:10s}
    @keyframes float{0%,100%{transform:translate(0,0) rotate(0)}33%{transform:translate(30px,-30px) rotate(120deg)}66%{transform:translate(-20px,20px) rotate(240deg)}}
    .container{
      display:flex;max-width:1000px;width:100%;
      background:rgba(255,255,255,.15);backdrop-filter:blur(25px);
      border-radius:30px;box-shadow:0 25px 50px rgba(0,0,0,.2);
      overflow:hidden;position:relative;z-index:1;border:1px solid rgba(255,255,255,.3)
    }
    .left-panel{
      flex:1;background:linear-gradient(135deg,#A1C3D1cc,#B39BC8cc,#701578cc);
      color:#fff;padding:60px 50px;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center
    }
    .brand-logo{font-family:'Poppins',sans-serif;font-size:3em;margin-bottom:15px;font-weight:700;text-shadow:2px 2px 8px rgba(0,0,0,.3)}
    .brand-tagline{font-size:1.2em;margin-bottom:20px;font-weight:500;opacity:.95}
    .brand-description{font-size:1em;opacity:.9;line-height:1.5;max-width:300px}
    .skills-icons{display:flex;gap:20px;margin-top:25px}
    .skill-icon{font-size:2em;animation:bounce 2s ease-in-out infinite}
    .skill-icon:nth-child(2){animation-delay:.2s}.skill-icon:nth-child(3){animation-delay:.4s}.skill-icon:nth-child(4){animation-delay:.6s}
    @keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0)}40%{transform:translateY(-10px)}60%{transform:translateY(-5px)}}
    .right-panel{
      flex:1;padding:60px 70px;display:flex;flex-direction:column;justify-content:center;
      background:rgba(255,255,255,.25);backdrop-filter:blur(20px)
    }
    .form-header{text-align:center;margin-bottom:30px}
    .form-title{font-family:'Poppins',sans-serif;font-size:2.2em;font-weight:600;
      background:linear-gradient(135deg,#F172A1,#E64398);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .form-subtitle{color:#64748b;font-size:1em}
    .input-group{position:relative;margin-bottom:25px}
    .input-group input{
      width:100%;padding:16px 18px 16px 50px;border:2px solid #e2e8f0;border-radius:15px;
      background:#fff;font-size:1em;transition:.3s;box-shadow:0 2px 4px rgba(0,0,0,.05)
    }
    .input-group input:focus{border-color:#F172A1;box-shadow:0 0 0 4px rgba(241,114,161,.15);outline:none;transform:translateY(-2px)}
    .icon{position:absolute;left:18px;top:50%;transform:translateY(-50%);color:#94a3b8;font-size:1.1em;transition:.3s}
    .input-group input:focus+.icon{color:#F172A1;transform:translateY(-50%) scale(1.1)}
    .button-group button{
      width:100%;padding:16px;border:none;border-radius:15px;
      background:linear-gradient(135deg,#9970b6,#a36aaf);color:#fff;font-weight:600;
      font-size:1.1em;cursor:pointer;transition:.3s;box-shadow:0 4px 15px rgba(230,67,152,.4);position:relative;overflow:hidden
    }
    .button-group button:hover{transform:translateY(-3px);box-shadow:0 8px 25px rgba(230,67,152,.6)}
    .link{text-align:center;margin-top:25px;font-size:.95em;color:#64748b}
    .link a{color:#E64398;text-decoration:none;font-weight:600}
    .link a:hover{text-decoration:underline}
    @media(max-width:768px){.container{flex-direction:column;max-width:400px;margin:20px}.left-panel,.right-panel{padding:40px 30px}.brand-logo{font-size:2.2em}}
  </style>
</head>
<body>
  <div class="floating-shape s1"></div>
  <div class="floating-shape s2"></div>
  <div class="floating-shape s3"></div>

  <div class="container">
    <div class="left-panel">
      <div class="brand-logo">SkillUp</div>
      <div class="brand-tagline">Trade Skills. Build Dreams.</div>
      <div class="brand-description">
        Join the ultimate skill bartering marketplace. Exchange your expertise, learn from others, and unlock endless possibilities together.
      </div>
      <div class="skills-icons">
        <i class="fas fa-code skill-icon"></i>
        <i class="fas fa-paint-brush skill-icon"></i>
        <i class="fas fa-chart-line skill-icon"></i>
        <i class="fas fa-camera skill-icon"></i>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-header">
        <h2 class="form-title">Join SkillUp</h2>
        <p class="form-subtitle">Start your skill bartering journey today</p>
      </div>
      <form id="regForm">
        <div class="input-group">
          <input name="name" type="text" placeholder="Enter your full name" required>
          <i class="fas fa-user icon"></i>
        </div>
        <div class="input-group">
          <input name="email" type="email" placeholder="Your email address" required>
          <i class="fas fa-envelope icon"></i>
        </div>
        <div class="input-group">
          <input name="password" id="password" type="password" placeholder="Create a strong password" required>
          <i class="fas fa-lock icon"></i>
        </div>
        <div class="button-group">
          <button type="submit">Create My Account</button>
        </div>
      </form>
      <div class="link">Already part of SkillUp? <a href="login.html">Sign In</a></div>
    </div>
  </div>

  <!-- Registration Script -->
  <script>
    document.getElementById('regForm').onsubmit = async (e) => {
      e.preventDefault();
      const f = new FormData(e.target);
      const res = await fetch('http://localhost:5000/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: f.get('name'),
          email: f.get('email'),
          password: f.get('password')
        })
      });
      if (res.ok) {
        location.href = 'login.html';
      } else {
        alert('Registration failed. Please try again.');
      }
    };
  </script>
</body>
</html>
